<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/demo11.css">
</head>
<body>
    <h3>群组选择器：主要选择没有共同点的多个标签，我是h3</h3>
    <div id="box">我是id=box的div</div>
    <p class="music">我是class=music的p</p>
    <p>我是一个单独的p标签</p>
    <div>我是一个单独的div标签</div>
    <ul>
        <li>我是ul中的li标签</li>
        <li class="imp">我是class=imp的li标签</li>
    </ul>
    <a href="">我是超链接标签</a>
    <hr>
    <i>我是斜体内容展示的i标签</i>
</body>
</html>
